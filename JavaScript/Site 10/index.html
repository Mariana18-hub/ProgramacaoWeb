<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagem</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1><i>Cadastro de Personagens</i></h1>
    <label for="Nome"></label>
    <input type="nome" id="nome" placeholder="Nome" required>

    <label for="Classe"></label>
    <input type="classe" id="classe" placeholder="Classe" required>

    <label for="Força"></label>
    <input type="força" id="força" placeholder="Força" required>

    <label for="Imagem"></label>
    <input type="imagem" id="imagem" placeholder="Imagem" required>

    <br><br>
    <button type="submit">Cadastrar</button>


    <h2><i>Personagens Cadastrados</i></h2>


    <div id="ListaPersonagens" class="personagens.container"></div>
    <script src="script.js"></script>

</body>

</html>
